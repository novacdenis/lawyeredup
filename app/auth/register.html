<main id="auth">
  <div id="overlay" class=""></div>
  <div id="main">
    <a href="/"><img src="../images/logo.svg" class="logo" alt="LawyeredUp" /></a>
    <div class="auth-group">
      <form action="#" class="auth-form" id="registerForm">
        <h4 class="form-title">Forma de înregistrare</h4>

        <!-- ASA PLASESI ERRORI IN ORICARE FILE DIN AUTH -->
        <!-- <div class="error-container"><span class="error">Email-ul nu este valid</span></div> -->
        <!-- <div class="error-container"><span class="success">Email-ul pentru resetarea parolei a fost expediat cu succes!</span></div> -->
        <!-- END PLACEMENT ERROR -->

        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" name="email" value="email@email" placeholder="johndoe@example.com" />
        </div>
        <div class="input-group">
          <div class="form-control">
            <label for="surname">Nume</label>
            <input type="text" name="surname" placeholder="Doe" />
          </div>
          <div class="form-control">
            <label for="name">Prenume</label>
            <input type="text" name="name" placeholder="John" />
          </div>
        </div>
        <div class="form-control">
          <label for="location">Domiciliu</label>
          <input type="text" name="location" placeholder="Edinet, Chiurt" />
        </div>
        <div class="form-control checkbox">
          <label for="user_role">Persoana juridică</label>
          <div class="check">
            <input type="checkbox" id="user_role" name="user_role" />
          </div>
        </div>
        <div class="form-control">
          <label for="password">Parola</label>
          <input type="password" name="password" placeholder="********" />
        </div>
        <div class="form-control">
          <label for="password2">Confirmă Parola</label>
          <input type="password" name="password2" placeholder="********" />
        </div>
        <div class="form-bottom">
          <button class="btn small-btn" type="submit">înregistrare</button>
        </div>
      </form>
      <div class="form-before">
        Deja ai cont?
        <a href="login.html">Login</a>
      </div>
    </div>
    <a href="#" class="copyright">© LawyeredUp. All Right Reserved.</a>
  </div>
</main>
