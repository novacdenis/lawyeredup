<main id="auth">
  <div id="main">
    <a href="/"><img src="../images/logo.svg" class="logo" alt="LawyeredUp"></a>
    <div class="auth-group">
      <form action="#" class="auth-form">
        <h4 class="form-title">Forma de resetare</h4>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" name="email" value="johndoe@example.com" readonly>
        </div>
        <div class="form-control">
          <label for="password">Parolă nouă</label>
          <input type="password" name="password" placeholder="********">
        </div>
        <div class="form-control">
          <label for="password2">Confirmă parola</label>
          <input type="password" name="password2" placeholder="********">
        </div>
        <div class="form-bottom">
          <button class="btn small-btn">Resetare</button>
        </div>
      </form>
      <div class="form-before">
        Ai intâlnit ceva dificultăți?
        <a href="/#contact">Contactează-ne</a>
      </div>
    </div>
    <a href="#" class="copyright">© LawyeredUp. All Right Reserved.</a>
  </div>
</main>
