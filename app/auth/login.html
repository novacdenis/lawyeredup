<main id="auth">
  <div id="main">
    <a href="/"><img src="../images/logo.svg" class="logo" alt="LawyeredUp"></a>
    <div class="auth-group">
      <form action="#" class="auth-form">
        <h4 class="form-title">Forma de logare</h4>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="johndoe@example.com">
        </div>
        <div class="form-control">
          <label for="password">Parola</label>
          <input type="password" name="password" placeholder="********">
        </div>
        <div class="form-bottom">
          <button class="btn small-btn">Logare</button>
          <a href="reset.html" class="pass-reset">Ai uitat parola?</a>
        </div>
      </form>
      <div class="form-before">
        <a href="register.html">Creează cont cu e-mail</a>
      </div>
    </div>
    <a href="#" class="copyright">© LawyeredUp. All Right Reserved.</a>
  </div>
</main>
