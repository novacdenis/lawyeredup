          <p class="tab-text">Întrebare simplă</p>
        </div>
        <div class="ask-tab" data-type="juridic">

                <label for="">Alege aria de expertiză</label>
                <div class="category-list">

                    <input type="checkbox" value="drept_civil_contracte" class="cat-input-box" />

                  </div>
                  <div class="category-box">
                    <input type="checkbox" value="drept_civil_succesiuni" class="cat-input-box" />

                  </div>
                  <div class="category-box">
                    <input type="checkbox" value="drept_fiscal" class="cat-input-box" />

                    <input type="checkbox" value="dreptul_ue" class="cat-input-box" />
                    <label for="checkboxOne">Dreptul UE</label>
                  </div>
                  <div class="category-box">
                    <input type="checkbox" value="litigii_civile" class="cat-input-box" />

                  </div>

                    <input
                      type="checkbox"
                      value="alte_aspecte_de_drept_civil"
                      class="cat-input-box"
                    />
                    <label for="checkboxOne">Alte aspecte de Drept Civil</label>
                  </div>

            </div>
            <div class="ask-tab-content_right-side">
              <div id="form-type-simple" class="form-control ask-tab-content_main-msg">
                <label for="">Content*</label>
                <div class="content">
                  <p class="warning">Please select at least one category!</p>
                </div>
              </div>
            </div>
          </div>
          <div class="ask-tab-content_send">
            <div class="ticket-user-discount">
              <span>-20%</span>
            </div>
            <div class="ticket-price" data-type="ticket-price#simple">
              <div class="discount">
                <span>20</span>
                <i class="far fa-euro-sign"></i>
              </div>
              <div class="price">
                <span>100</span>
                <i class="far fa-euro-sign"></i>
              </div>
            </div>
            <button class="btn btn-default" type="submit">Trimite</button>
          </div>
        </div>
