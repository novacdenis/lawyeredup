
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>
		OptimizedHTML 5
	</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/fontawesome.min.css">
	<link rel="stylesheet" href="/css/regular.min.css">
	<link rel="stylesheet" href="/css/brands.min.css">
	<link rel="stylesheet" href="/css/main.min.css">

</head>

<body>

<main id="auth">
  <div id="main">
    <a href="/"><img src="../images/logo.svg" class="logo" alt="LawyeredUp"></a>
    <div class="auth-group">
      <form action="#" class="auth-form" id="reset-password-form">
        <h4 class="form-title">Forma de resetare</h4>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="johndoe@example.com">
        </div>
        <div class="form-bottom">
          <button class="btn small-btn">Resetare</button>
          <a href="reset.html" class="pass-reset">Ai uitat parola?</a>
        </div>
      </form>
      <div class="form-before">
        Ai intâlnit ceva dificultăți?
        <a href="/#contact">Contactează-ne</a>
      </div>
    </div>
    <a href="#" class="copyright">© LawyeredUp. All Right Reserved.</a>
  </div>
</main>

<script src="/js/app.min.js"></script>

</body>

</html>
